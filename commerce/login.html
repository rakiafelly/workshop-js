<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <style>
        .primarytext {
            color: blue;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class=" offset-3 col-6">
                <h3 class="primarytext text-center"> Page d'authentification</h3>
                <form action="commerce.html" id="myform" onsubmit="return validate()">
                    <div class="row mt-3 mx-5">
                        <label for="mail" class="form-label">E-mail :</label>
                        <input id="mail" type="text" placeholder="Saisissez votre nom ici" class="form-control">
                        <div class="invalid-feedback">le champ est obligatoire</div>

                    </div>
                    <div class="row mt-3 mx-5">
                        <label for="pw" class="form-label">mot de passe :</label>
                        <input type="password" id="pw" placeholder="Saisissez votre nom ici" class="form-control">
                        <div class="invalid-feedback">le champ est obligatoire</div>
                    </div>
                    <div class="row mt-3 mx-5">
                        <button type="submit" class="btn btn-success">Envoyer</button>
                    </div>
                    <h6 class="text-center"><a href="registre.html" type="submit"> s'inscrire</a></h6>
                </form>
             </div>
        </div>
    </div>

    <script src="login.js"></script>

</body>

</html>
