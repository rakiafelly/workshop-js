<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <style>
        .primarytext {
            color: blue;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class=" offset-3 col-6">
                <h3 class="primarytext  text-center"> Creer votre compte</h3>
                <form action="login.html" id="myform" onsubmit=" return validat()">
                    <div class="row mt-3 mx-5">
                        <label for="name1">Nom</label><br>
                        <input type="text" id="name" class="form-control" placeholder="saisir votre nom ici">
                        <div class="invalid-feedback">le nom est obligatoire</div>
                    </div>
                    <div class="row mt-3 mx-5">
                        <label for="surname">Prenom</label><br>
                        <input type="text" id="surname" class="form-control" placeholder="saisir votre prenom ici">
                        <div class="invalid-feedback">le prenom et obligatoire.</div>
                    </div>

                    <div class="row mt-3 mx-5">
                        <label for="mail">E-mail</label><br>
                        <input type="email" id="mail" class="form-control" placeholder="saisir votre email ici">
                        <div class="invalid-feedback">l'@ mail est obligatoire.</div>
                    </div>


                    <div class="row mt-3 mx-5">
                        <label for="mdp">Mot de passe</label><br>
                        <input type="password" id="mdp" class="form-control"
                            placeholder="saisir votre mot de passe ici">
                        <div class="invalid-feedback">le mot de passe est obligatoire.</div>
                    </div>

                    <div class="row mt-3 mx-5">
                        <label for="cmdp">Confirmation de mot de passe</label><br>
                        <input type="password" id="cmdp" class="form-control"
                            placeholder="saisir votre mot de passe ici">

                        <div class="invalid-feedback">la confirmation de mot de passe est obligatoire.</div>
                    </div>
                    
                    <div class="row mt-3 mx-5">
                        <button type="submit" class="btn btn-success">Envoyer</button>
                    </div>
                    <h6 class="text-center"><a href="login.html" type="submit"> connexion</a></h6>


                </form>
            </div>
        </div>
        <script src="registre.js"></script>
</body>

</html>
