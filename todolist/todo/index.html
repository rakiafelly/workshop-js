<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="box p-3 mx-auto mt-4">
      <div class="text-center mt-4">
        <h1 class="mb-4">Todo List</h1>
        <div class="d-flex justify-content-between">
          <form id="input-form">
            <input class="form-control" name="add" type="text" placeholder="Add Todo" />
          </form>
          <div>
            <input id="search" class="form-control" type="text" placeholder="Search" />
          </div>
        </div>
      </div>

      <ul class="list-group mt-4"></ul>
    </div>

    <template id="todo-row">
      <li class="list-group-item todo mb-2">
        <div class="row">
          <div class="col-1 check"></div>
          <div class="col-9 todo-text"></div>
          <div class="col-2 d-flex justify-content-between align-items-center">
            <i class="fas fa-pen edit"></i>
            <i class="fas fa-trash delete"></i>
          </div>
        </div>
      </li>
    </template>

    <script src="./to.js"></script>
  </body>
</html>
