<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body  onload="showcategorie()" > 

    <style>
        .primarytext {
            color: blue;
        }
    </style>
   
    <h3 class="primarytext text-center"> Ajouter un produit</h3>
    <form action="admin.html" id="myform">
        <div class="row mt-3 mx-5">
            <label for="name" class="form-label">Nom de produit :</label>
            <input id="name" type="text" placeholder="Saisissez le nom ici" class="form-control">
        </div>
        <div class="row mt-3 mx-5">
            <label for="description" class="form-label">Description de produit :</label>
            <textarea id="description" type="text" placeholder="Saisissez la description ici" class="form-control"  rows="4"></textarea>
        </div>
        <div class="row mt-3 mx-5">
            <label for="image" class="form-label">Image de produit :</label>
            <input id="image" type="file" class="form-control-file" accept="image/*" >
        </div>
        <div class="row mt-3 mx-5">
            <label for="categorie" class="form-label">Cat√©gorie :</label>
            <select id="categorie"   class="form-control" >  
            </select>
        </div>
        
        <div class="row mt-3 mx-5">
            <label for="prix" class="form-label">Prix de produit:</label>
            <input type="number" id="prix" placeholder="Saisissez le prix ici" class="form-control">
            <input type="hidden" id="save" />
        </div>
        <div class="row mt-3 mx-5">
            <button type="submit" class="btn btn-success" id="envoi"  >Ajouter</button>
        </div>
        <div class="row mt-3 mx-5">
            <a href="admin.html" class="btn btn-link">Retour</a>
        </div>
       
    </form>

    <script src="js/commerce.js"></script>

</body>

</html>
